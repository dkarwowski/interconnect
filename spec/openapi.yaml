openapi: 3.0.3
info:
  description: ""
  title: Cloud Connection Management API
  version: v1
servers:
- url: /
paths:
  /providers/{provider}:
    get:
      description: Get details on a specific provider managed by this server.
      operationId: GetProvider
      parameters:
      - description: Resource ID segment making up resource `name`.
        explode: false
        in: path
        name: provider
        required: true
        schema:
          type: string
        style: simple
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Provider"
          description: Successful operation
      security: []
      tags:
      - mcapi
  /providers/{provider}/environments/{environment}:
    get:
      description: Get details about a specific environment.
      operationId: GetEnvironment
      parameters:
      - description: Resource ID segment making up resource `name`.
        explode: false
        in: path
        name: provider
        required: true
        schema:
          type: string
        style: simple
      - description: Resource ID segment making up resource `name`.
        explode: false
        in: path
        name: environment
        required: true
        schema:
          type: string
        style: simple
      responses:
        default:
