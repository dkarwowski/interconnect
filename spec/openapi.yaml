          type: string
        style: simple
      - description: Resource ID segment making up resource `name`.
        explode: false
        in: path
        name: connection
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GenerateFeatureGuidanceRequest"
        description: The request body.
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenerateFeatureGuidanceResponse"
          description: Successful operation
      security: []
      tags:
      - mcapi
  /providers/{provider}/environments/{environment}/interconnects/{interconnect}/connections/{connection}/NotifyConnectionStatus:
    post:
      description: |-
        Notify a remote provider that the provisioning status of a connection has
        changed.

        A provider will typically send a remote provider two updates:
        1) A notification when a newly created channel has transitioned from
           PENDING to FINALIZED
        2) A notification when an existing channel transitions from FINALIZED
           to PENDING.  This happens when features change and need finalization.
        3) A notification when a channel is FINALIZED after a feature change.
      operationId: NotifyConnectionStatus
      parameters:
      - description: Resource ID segment making up resource `name`.
        explode: false
        in: path
        name: provider
        required: true
        schema:
          type: string
        style: simple
      - description: Resource ID segment making up resource `name`.
        explode: false
        in: path
        name: environment
        required: true
        schema:
          type: string
        style: simple
      - description: Resource ID segment making up resource `name`.
        explode: false
        in: path
        name: interconnect
        required: true
        schema:
          type: string
        style: simple
      - description: Resource ID segment making up resource `name`.
        explode: false
        in: path
        name: connection
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NotifyConnectionStatusRequest"
        description: The request body.
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Empty"
          description: Successful operation
      security: []
      tags:
      - mcapi
  /providers/{provider}/environments/{environment}/interconnects/{interconnect}/connections/{connection}/features/{feature}:
