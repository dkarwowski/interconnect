        explode: false
        in: path
        name: providersId
        required: true
        schema:
          type: string
        style: simple
      - description: Part of `name`. See documentation of `providersId`.
        explode: false
        in: path
        name: environmentsId
        required: true
        schema:
          type: string
        style: simple
      - description: Part of `name`. See documentation of `providersId`.
        explode: false
