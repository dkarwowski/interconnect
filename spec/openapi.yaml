        style: simple
      - description: Resource ID segment making up resource `name`.
        explode: false
        in: path
        name: connection
        required: true
        schema:
          type: string
        style: simple
      - description: |-
          The maximum number of features to return. The service may return fewer
          than this value.
        explode: true
        in: query
        name: pageSize
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: |-
          A page token, received from a previous `ListFeatures` call.
          Provide this to retrieve the subsequent page.

          When paginating, all other parameters provided to `ListFeatures` must
          match the call that provided the page token.
        explode: true
        in: query
        name: pageToken
        required: false
        schema:
          type: string
        style: form
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListFeaturesResponse"
          description: Successful operation
      security: []
      tags:
      - mcapi
    post:
      description: |-
        Create a new feature associated with a connection.

        Multiple feature creation requests for the same resource may be sent by a
        remote provider simultaneously.  The server provider must ensure that any
        resource reservations are performed sequentially across those requests to
        prevent race conditions.

        Typical feature creation flow:

        1. Create server connection.
        2. Request feature guidance for connection.
        3. Select desired configuration parameters from guidance and create local
        feature.
        4. Create server feature.
        5. Await finalization.

        If *any* errors occur in the described flow, the remote provider is
        responsible for reconciling the server's state to determine if an existing
        request is in flight, retrying the provisioning flow with new parameters,
        or cleaning up resources and rejecting the customer's provisioning request.

        Errors:
          409: CONFLICT. Returned when a server detect concurrent updates to the
          resource.
      operationId: CreateFeature
      parameters:
      - description: Resource ID segment making up resource `name`.
        explode: false
        in: path
        name: provider
        required: true
        schema:
          type: string
        style: simple
      - description: Resource ID segment making up resource `name`.
        explode: false
        in: path
        name: environment
        required: true
        schema:
          type: string
        style: simple
      - description: Resource ID segment making up resource `name`.
        explode: false
        in: path
        name: interconnect
        required: true
        schema:
          type: string
        style: simple
      - description: Resource ID segment making up resource `name`.
        explode: false
        in: path
        name: connection
        required: true
        schema:
          type: string
        style: simple
      - description: |-
          Required. The ID to use for the feature, which will become the final component of
          the feature's resource name.
        explode: true
        in: query
        name: featureId
        required: true
        schema:
          type: string
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Feature"
        description: Required. The feature to create.
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Feature"
          description: Successful operation
      security: []
      tags:
      - mcapi
components:
  parameters:
    alt:
      description: Data format for response.
      explode: true
      in: query
      name: $alt
      required: false
      schema:
        default: json
        enum:
        - json
        - media
        - proto
        type: string
      style: form
    callback:
      description: JSONP
      explode: true
      in: query
      name: $callback
      required: false
      schema:
        type: string
      style: form
    prettyPrint:
      description: Returns response with indentations and line breaks.
      explode: true
      in: query
      name: $prettyPrint
      required: false
      schema:
        default: true
        type: boolean
      style: form
    _.xgafv:
      description: V1 error format.
      explode: true
      in: query
      name: $.xgafv
      required: false
      schema:
        enum:
        - "1"
        - "2"
        type: string
      style: form
  schemas:
    Provider:
      description: |-
        Provider resources encapsulate all information that describe the
        relationship between a remote provider and a server provider.

        When a remote provider calls this API, the provider should always reference
        their assigned provider id.  Provider IDs are globally unique, and stored in
        this specification's opensource repository.  This allows a remote provider to
        have access to multiple provider IDs as business relationship change over
        time.

        For example, if we have two providers (ProviderA, ProviderB) who are
        coordinating connections with this API, when ProviderA (remote provider)
        calls this API hosted by ProviderB (server provider), their requests will
        always be prefixed by:

        Prefix: providers/

        If the server provider has decided that ProviderA's credentials allow them to
        access additional credentials (through something like an acquisition),
        ProviderA may access all resources under ProviderC.

        ProviderB must also allow ProviderA to access the server's provider resource
        (providers/).  This provides ProviderA with access to relevant
        information about the server provider (such as display names).
      example:
        displayName: displayName
        name: name
      properties:
        name:
          description: |-
            Identifier. Unique identifier for a Provider resource.

            Every provider that supports the cloud connectivity API will receive a
            centrally managed provider ID, stored alongside this specification in the
            opensource project, that uniquely identifies them.  When accessing a remote
            cloud connectivity server, the provider will use their provider ID to
            request and create resources within the remote server.
          type: string
        displayName:
          description: |-
            Output only. Provider name suitable for display to end users.

            Example: Amazon Web Services, Google Cloud Platform, Microsoft Azure, etc
          readOnly: true
          type: string
      type: object
    Environment:
      description: |-
        Environments define high level connection points between two providers.

        Environment resources support the following
        1. Conveying to end customers where and how two providers can be connected.
        2. Display information for describing these environments.

        Providers exchange environment information when establishing connectivity and
        this resource is provided for troubleshooting and validation purposes.
        Providers generally have a local copy of this information and do not need to
        request it when servicing requests.
      example:
        providerSites:
        - site: site
          providerId: providerId
          displayName: displayName
        - site: site
          providerId: providerId
          displayName: displayName
        apiUri: apiUri
        supportedFeatures:
        - FEATURE_TYPE_L3_BASE
        - FEATURE_TYPE_L3_BASE
        name: name
        environmentVisibility: ""
        supportedConnectionSizeMbps:
        - 0
        - 0
      properties:
        name:
          description: Identifier. Unique identifier for an Environment resource.
          type: string
        providerSites:
          description: |-
            Output only. A unique mapping between a provider and a site code.  This field should
            never contain more than 2 entries.  One entry should be a mapping
            between the server's provider ID and a site identifier, the other entry
            should be the parent provider ID and a site identifier.

            Example: [
                       {"providerId": "provider1", "site": "us-east4"},
                       {"providerId": "provider2", "site": "us-east1"},
                     ]
          items:
            $ref: "#/components/schemas/ProviderSites"
          readOnly: true
          type: array
        apiUri:
          description: |-
            API endpoint for communicating with the parent provider about this
            environment resource and all child resources.

            Example:
            remoteprovider.com/projects/123/locations/us-east4/
          type: string
        supportedConnectionSizeMbps:
          description: |-
            Output only. A list of Mbps connection sizes supported by all interconnects in the
            environment.
          items:
            format: int32
            type: integer
          readOnly: true
          type: array
        supportedFeatures:
          description: Output only. A list of features supported by all interconnects
            in the environment.
          items:
            $ref: "#/components/schemas/FeatureType"
          readOnly: true
          type: array
        environmentVisibility:
          allOf:
          - $ref: "#/components/schemas/EnvironmentVisibility"
          description: |-
            Output only. Controls the visibility of this environment in the provider's customer
            facing APIs.
          readOnly: true
      type: object
    ProviderSites:
      description: A mapping of a provider id to their API and display names for sites.
      example:
        site: site
        providerId: providerId
        displayName: displayName
      properties:
        providerId:
          description: Which provider this site data is associated with.
          type: string
        site:
          description: A provider specific site name (e.g. us-east4).
          type: string
        displayName:
          description: A display name for the site for use in customer facing UI.
          type: string
      type: object
    ListEnvironmentsResponse:
      description: Response for obtaining multiple environment resources.
      example:
        environments:
        - providerSites:
          - site: site
            providerId: providerId
            displayName: displayName
          - site: site
            providerId: providerId
            displayName: displayName
          apiUri: apiUri
          supportedFeatures:
          - FEATURE_TYPE_L3_BASE
          - FEATURE_TYPE_L3_BASE
          name: name
          environmentVisibility: ""
          supportedConnectionSizeMbps:
          - 0
          - 0
        - providerSites:
          - site: site
            providerId: providerId
            displayName: displayName
          - site: site
            providerId: providerId
            displayName: displayName
          apiUri: apiUri
          supportedFeatures:
          - FEATURE_TYPE_L3_BASE
          - FEATURE_TYPE_L3_BASE
          name: name
          environmentVisibility: ""
          supportedConnectionSizeMbps:
          - 0
          - 0
        nextPageToken: nextPageToken
      properties:
        environments:
          description: The environments from the specified provider.
          items:
            $ref: "#/components/schemas/Environment"
          type: array
        nextPageToken:
          description: |-
            A token, which can be sent as `page_token` to retrieve the next page.
            If this field is omitted, there are no subsequent pages.
          type: string
      type: object
    ConfirmActivationKeyRequest:
      description: |-
        Request to confirm the validity of a activation key provided by a remote
        provider.
      example:
        key: ""
      properties:
        key:
          allOf:
          - $ref: "#/components/schemas/ActivationKey"
          description: Activation key to be confirmed.
      type: object
    ActivationKey:
      description: |-
        Activation Keys contain all information needed by a provider to validate a
        activation proposal between two provider.

        The activation key should be base64 encoded whenever it is exchanged between
        providers.  This helps prevent accidental corruption of the key when
        transferring it between clouds.
      properties:
        version:
          description: |-
            Required. Version of the ActivationKey itself. The version should
            match the API version on the creating service.
          format: int32
          type: integer
        destinationEnvironmentUri:
          description: |-
            Required. The destination environment URI this activation key is
            intended for use at.
          type: string
        sharedConnectionUuid:
          description: Required. The UUID assigned to this connection to be used by
            both services.
          type: string
        connectionSizeMbps:
          description: Required. Size of the connection to be provisioned in mbps.
          format: int32
          type: integer
        destinationAccountId:
          description: |-
            Required. User supplied account id/number on the destination CSP.
            Receiving service MUST verify that the activation key was provided from an authorized user of this account.
          type: string
      required:
      - connectionSizeMbps
      - destinationAccountId
      - destinationEnvironmentUri
      - sharedConnectionUuid
      - version
      type: object
    ConfirmActivationKeyResponse:
      description: |-
        Response from a provider about the validity of the key and any additional
        metadata that is needed for turn up.
      example:
        keyValid: true
      properties:
        keyValid:
          description: Indicates if the remote CSP believes this key is valid.
          type: boolean
      type: object
    Interconnect:
      description: |-
        Interconnect resources describe a group of redundant physical links between
        providers that are used to provision redundant connections for a customer.

        Interconnect resource 'name' and 'supported_connection_size_mbps' are
        exchanged between providers at setup time.  This allows both providers to
        call each other's respective APIs with a shared resource key and lookup
        additional dynamic details about the connectivity.

        All other fields are controlled by the server provider.
      example:
        supportedFeatures:
        - FEATURE_TYPE_L3_BASE
        - FEATURE_TYPE_L3_BASE
        name: name
        state: ""
        supportedConnectionSizeMbps:
        - 0
        - 0
        maxBandwidthMbps: 6
      properties:
        name:
          description: Identifier. Unique identifier for the Interconnect resource.
          type: string
        supportedConnectionSizeMbps:
          description: |-
            Output only. A list of Mbps connection sizes supported on the interconnect.  This field
            must contain all supported connection sizes defined in the parent
            environment but may include additional sizes specific to this interconnect.
          items:
            format: int32
            type: integer
          readOnly: true
          type: array
        supportedFeatures:
          description: |-
            Output only. A list of features supported by the interconnect.  Any child connections of
            this interconnect may have the specified features configured on them. This
            field must contain all supported features defined in the parent
            environment but may include additional features specific to this
            interconnect.
          items:
            $ref: "#/components/schemas/FeatureType"
          readOnly: true
          type: array
        state:
          allOf:
          - $ref: "#/components/schemas/InterconnectState"
          description: |-
            Output only. The operational state of the interconnect used to control connection
            provisioning.
          readOnly: true
        maxBandwidthMbps:
          description: |-
            Output only. Specified the aggregate connection bandwidth that can be configured on the
            interconnect.  Generally this value matches the minimum channel bandwidth
            across all channels associated with the interconnect.  However, this field
            allows a a provider to limit the total connection bandwidth below the
            aggregate physical capacity.

            If not respected by the remote provider, connection creation that exceeds
            this threshold will fail.
          format: int32
          readOnly: true
          type: integer
      type: object
    ListInterconnectsResponse:
      description: Response for obtaining multiple interconnect resources.
      example:
        interconnects:
        - supportedFeatures:
          - FEATURE_TYPE_L3_BASE
          - FEATURE_TYPE_L3_BASE
          name: name
          state: ""
          supportedConnectionSizeMbps:
          - 0
          - 0
          maxBandwidthMbps: 6
        - supportedFeatures:
          - FEATURE_TYPE_L3_BASE
          - FEATURE_TYPE_L3_BASE
          name: name
          state: ""
          supportedConnectionSizeMbps:
          - 0
          - 0
          maxBandwidthMbps: 6
        nextPageToken: nextPageToken
      properties:
        interconnects:
          description: The interconnects from the specified provider.
          items:
            $ref: "#/components/schemas/Interconnect"
          type: array
        nextPageToken:
          description: |-
            A token, which can be sent as `page_token` to retrieve the next page.
            If this field is omitted, there are no subsequent pages.
          type: string
      type: object
    Channel:
      description: |-
        Channels describe individual physical connections that connect a remote
        provider's router to a server provider's router.

        The following fields are pre-exchanged between providers when
        provisioning capacity:

        1. name

        2. macsec_manager_provider_id

        3. cross_connect_manager_provider_id

        All other fields within the channel are populated by the server provider.
      example:
        demarc: demarc
        crossConnectManagerProvider: crossConnectManagerProvider
        channelMemberSizeGbps: 6
        name: name
        adminState: ""
        macsecManagerProvider: macsecManagerProvider
        aggregateChannelSizeGbps: 0
        obfuscatedDeviceId: obfuscatedDeviceId
      properties:
        name:
          description: Identifier. Unique identifier for the Channel resource.
          type: string
        macsecManagerProvider:
          description: |-
            Output only. The URI of the provider responsible for managing MacSec key rotations.

            This field must prevent the non-manager provider from calling Macsec
            APIs.
          readOnly: true
          type: string
        crossConnectManagerProvider:
          description: |-
            Output only. The URI of the provider responsible for managing physical crossconnects.  This
            includes cross connect costs and any troubleshooting requests to the vendor
            providing the cross connect.
          readOnly: true
          type: string
        aggregateChannelSizeGbps:
          description: Output only. Aggregate channel size in gigabits per second.
          format: int32
          readOnly: true
          type: integer
        channelMemberSizeGbps:
          description: Output only. Individual channel member size in gigabits per
            second.
          format: int32
          readOnly: true
          type: integer
        obfuscatedDeviceId:
          description: |-
            Output only. An obfuscated device ID associated with the network device hosting the
            channel.  This field allows providers to check that channel diversity
            requirements are met within a parent interconnect resource.
          readOnly: true
          type: string
        demarc:
          description: |-
            A demarcation identifier that uniquely identifies where the cross connect
            is connected.  This identifier is typically provided by the colocation
            facility and can be found in letters of authorization when turning up
            capacity.
          type: string
        adminState:
          allOf:
          - $ref: "#/components/schemas/AdminState"
          description: |-
            Output only. The administrative status of the channel.  This field is used by a provider
            to signal a channel has been intentionally disabled.
          readOnly: true
      type: object
    ListChannelsResponse:
      description: Response for obtaining multiple channel resources.
      example:
        channels:
        - demarc: demarc
          crossConnectManagerProvider: crossConnectManagerProvider
          channelMemberSizeGbps: 6
          name: name
          adminState: ""
          macsecManagerProvider: macsecManagerProvider
          aggregateChannelSizeGbps: 0
          obfuscatedDeviceId: obfuscatedDeviceId
        - demarc: demarc
          crossConnectManagerProvider: crossConnectManagerProvider
          channelMemberSizeGbps: 6
          name: name
          adminState: ""
          macsecManagerProvider: macsecManagerProvider
          aggregateChannelSizeGbps: 0
          obfuscatedDeviceId: obfuscatedDeviceId
        nextPageToken: nextPageToken
      properties:
        channels:
          description: The channels from the specified provider.
          items:
            $ref: "#/components/schemas/Channel"
          type: array
        nextPageToken:
          description: |-
            A token, which can be sent as `page_token` to retrieve the next page.
            If this field is omitted, there are no subsequent pages.
          type: string
      type: object
    NotifyMaintenanceRequest:
      description: |-
        A notification from a remote provider that a maintenance has been updated on
        a channel.
      example:
        events:
        - maintenanceId: maintenanceId
          startTime: 2000-01-23T04:56:07.000+00:00
          endTime: 2000-01-23T04:56:07.000+00:00
        - maintenanceId: maintenanceId
          startTime: 2000-01-23T04:56:07.000+00:00
          endTime: 2000-01-23T04:56:07.000+00:00
      properties:
        events:
          description: |-
            All maintenance events associated with the channel. At the time of sending
            the notification.
          items:
            $ref: "#/components/schemas/MaintenanceEvent"
          type: array
      type: object
    MaintenanceEvent:
      description: A maintenance event scheduled or in progress associated with a
        channel.
      example:
        maintenanceId: maintenanceId
        startTime: 2000-01-23T04:56:07.000+00:00
        endTime: 2000-01-23T04:56:07.000+00:00
      properties:
        startTime:
          description: The timestamp when a maintenance will start or started in the
            past.
          format: date-time
          type: string
        endTime:
          description: The timestamp when a maintenance will end.
          format: date-time
          type: string
        maintenanceId:
          description: |-
            An opaque maintenance identifier that can be used when communicating with
            a provider to uniquely identify the maintenance event.
          type: string
      type: object
    Empty:
      description: |-
        A generic empty message that you can re-use to avoid defining duplicated
        empty messages in your APIs.
      type: object
    GetMaintenanceEventsResponse:
      description: Response for getting maintenance events for a channel.
      example:
        events:
        - maintenanceId: maintenanceId
          startTime: 2000-01-23T04:56:07.000+00:00
          endTime: 2000-01-23T04:56:07.000+00:00
        - maintenanceId: maintenanceId
          startTime: 2000-01-23T04:56:07.000+00:00
          endTime: 2000-01-23T04:56:07.000+00:00
      properties:
        events:
          description: The maintenance events for the specified channel.
          items:
            $ref: "#/components/schemas/MaintenanceEvent"
          type: array
      type: object
    Connection:
      description: |-
        Connection resources contain all connection wide details about a connection
        configured on behalf of a customer between two clouds.

        Connection resources must have the following attributes:

        1. When created, the connection must reserve bandwidth on their associated
           interconnect.
        2. A remote provider must create a connection locally before requesting a
           server provider create a connection.
        3. Connections that were never finalized may be deleted by either provider
           after 7 days.
        4. Connections present on only one provider may be deleted after 7 days.
        5. When deleted, the server provider is responsible for invalidating the key
           material associated with the connection to avoid accidental reuse.
      example:
        name: name
        adminState: ""
        activationKey: activationKey
        verificationState: ""
        bandwidthMbps: 0
      properties:
        name:
          description: Identifier. A unique identifier for the connection resource.
          type: string
        activationKey:
          description: Identifier. A activation key associated with the connection.
          type: string
        bandwidthMbps:
          description: |-
            The total bandwidth associated with a connection.  This bandwidth is what
            has been sold to the customer, there may be more capacity reserved after
            provisioning the connection across multiple channels.
          format: int32
          type: integer
        adminState:
          allOf:
          - $ref: "#/components/schemas/AdminState"
          description: Output only. The administrative status of the connection resource.
          readOnly: true
        verificationState:
          allOf:
          - $ref: "#/components/schemas/VerificationState"
          description: Output only. The verification state of the connection resource.
          readOnly: true
      type: object
    ListConnectionsResponse:
      description: Response for obtaining multiple connection resources.
      example:
        nextPageToken: nextPageToken
        connections:
        - name: name
          adminState: ""
          activationKey: activationKey
          verificationState: ""
          bandwidthMbps: 0
        - name: name
          adminState: ""
          activationKey: activationKey
          verificationState: ""
          bandwidthMbps: 0
      properties:
        connections:
          description: The connections from the specified provider.
          items:
            $ref: "#/components/schemas/Connection"
          type: array
        nextPageToken:
          description: |-
            A token, which can be sent as `page_token` to retrieve the next page.
            If this field is omitted, there are no subsequent pages.
          type: string
      type: object
    GenerateFeatureGuidanceRequest:
      description: |-
        Request to generate feature guidance for all channels associated with a
        connection.
      type: object
    GenerateFeatureGuidanceResponse:
      description: |-
        Response message containing the generated feature guidance for all channels
        associated with a connection.
      example:
        featureGuidance:
        - l3BaseGuidance: ""
          featureType: ""
          channel: channel
        - l3BaseGuidance: ""
          featureType: ""
          channel: channel
      properties:
        featureGuidance:
          description: |-
            Output only. A list of guidance a remote provider can use to provision features on the
            created connection.  The list should include a feature guidance object for
            every channel associated with the interconnect the connection is
            provisioned on.
          items:
            $ref: "#/components/schemas/FeatureGuidance"
          readOnly: true
          type: array
      type: object
    FeatureGuidance:
      description: |-
        FeatureGuidance contains a list of preferences and restrictions associated
        with feature creation.  When fields are unpopulated, the server has no
        restrictions or preferences.  Unless specified as a preference, the server
        provider is expected to reject feature creation requests that deviate from
        the feature guidance restrictions returned.
      example:
        l3BaseGuidance: ""
        featureType: ""
        channel: channel
      properties:
        featureType:
          allOf:
          - $ref: "#/components/schemas/FeatureType"
          description: The feature type associated with this guidance.
        channel:
          description: Relative URI of the Channel this guidance applies to.
          type: string
        l3BaseGuidance:
          allOf:
          - $ref: "#/components/schemas/L3BaseGuidance"
          description: All configuration guidance associated with a FEATURE_TYPE_L3_BASE.
      type: object
    L3BaseGuidance:
      description: All guidance associated with the FEATURE_TYPE_L3_BASE.
      properties:
        asnRanges:
          description: |-
            A list of non-overlapping ASN ranges a provider can select from.

            Many providers only support one ASN. In this case, asn.start == asn.stop.
          items:
            $ref: "#/components/schemas/ASNRange"
          type: array
        ipv4SubnetGuidance:
          description: |-
            A list of non-overlapping IP subnets a provider can select from.

            Many providers allow connections within the link local IP space.
            Example:

            [
              {
              "includeSubnet": "169.254.0.0/16",
              "excludeSubnet": ["169.254.1.0/28"],
              "preferredSubnet":"169.254.1.16/30"
              }
            ]
          items:
            $ref: "#/components/schemas/SubnetGuidance"
          type: array
        ipv6SubnetGuidance:
          description: A list of non-overlapping IPv6 subnets a provider can select
            from.
          items:
            $ref: "#/components/schemas/SubnetGuidance"
          type: array
        ipv4AllowedSubnetPrefixLengths:
          description: |-
            The subnet sizes allowed when selecting an IP subnet for a connection.
            This tells the caller what the valid subnet prefix lengths are within the
            subnet guidance provided. Example: If Subnet Guidance is:
            [
              {
                "includeSubnet": "169.254.0.0/16",
                "excludeSubnet": [],
                "preferredSubnet":"169.254.1.16/29"
              }
            ]
            And ipv4_allowed_subnet_prefix_lengths is [29]
            Then the caller can select a /29 subnet within 169.254.0.0/16.
          items:
            format: int32
            type: integer
          type: array
        ipv6AllowedSubnetPrefixLengths:
          description: |-
            The subnet sizes allowed when selecting an IP subnet for a connection.
            This tells the caller what the valid subnet prefix lengths are within the
            subnet guidance provided. Example: If Subnet Guidance is:
            [
              {
                "includeSubnet": "fd20::/16",
                "excludeSubnet": [],
                "preferredSubnet":"fd20:0:0:1::/64"
              }
            ]
            And ipv6_allowed_subnet_prefix_lengths is [64]
            Then the caller can select a /64 subnet within fd20::/16.
          items:
            format: int32
            type: integer
          type: array
        vlanRanges:
          description: A list of VLANs the provider may select from.
          items:
            $ref: "#/components/schemas/VLANRange"
          type: array
        mtuRanges:
          description: |-
            A list of non-overlapping MTU ranges a provider can select from.

            Special note: This represents the MTU limits at the connection points
            between providers, there may be further limitations within provider
            networks that must be explained in customer facing APIs and / or
            documentation.
          items:
            $ref: "#/components/schemas/MTURange"
          type: array
        maxReceivedBgpRoutePrefixes:
          description: |-
            Maximum number of BGP route prefixes accepted by the connection.

            While not negotiated between providers, providers must be aware that if
            more BGP route prefixes are announced, protocol behavior will be
            undefined.
          format: int32
          type: integer
      type: object
    ASNRange:
      description: A range of acceptable ASNs.
      properties:
        start:
          description: First ASN (inclusive).
          format: int32
          type: integer
        stop:
          description: Last ASN (inclusive).
          format: int32
          type: integer
      type: object
    SubnetGuidance:
      description: |-
        Guidance for the usable subnets by a provider when provisioning.

        Note: This subnet can be broken down into smaller subnets when
        provisioning.
      properties:
        includeSubnet:
          description: A subnet prefix a provider may select within.
          type: string
        excludeSubnets:
          description: |-
            A list of subnets that should be excluded when creating a new
            feature.
          items:
            type: string
          type: array
        preferredSubnet:
          description: A subnet preferred by the server when creating a new feature
          type: string
      type: object
    VLANRange:
      description: |-
        A range of VLAN IDs that a provider may select from.

        The remote provider should have full visibility into what has been
        provisioned from this range.  The server will not filter out any used
        VLANs on behalf of the caller.
      properties:
        start:
          description: First VLAN (inclusive)
          format: int32
          type: integer
        stop:
          description: Last VLAN (inclusive)
          format: int32
          type: integer
      type: object
    MTURange:
      description: |-
        A range of MTUs that a provider may select from.

        The remote provider should select the highest MTU supported by both
        providers.
      properties:
        start:
          description: First MTU (inclusive).
          format: int32
          type: integer
        stop:
          description: Last MTU (inclusive).
          format: int32
          type: integer
      type: object
    NotifyConnectionStatusRequest:
      description: |-
        A notification from a remote provider that a connection's status has been
        updated.
      type: object
    Feature:
      description: |-
        Feature resources describe all configuration per-channel that is required to
        enable a feature for a specified connection.
      example:
        name: name
        channel: channel
        featureConfig: ""
        provisioningState: ""
      properties:
        name:
          description: Identifier. A unique identifier for the feature resource.
          type: string
        channel:
          description: |-
            Required. The URI of the channel this feature is associated with.

            Each feature is only associated with a single channel and the channel must
            exist. Each connection resource will have a child feature for each channel
            that is a child of the parent interconnect resource. For example a
            connection that is a child of an interconnect with 4 channels will have 4
            child features, each associated with a different channel.
          type: string
        featureConfig:
          allOf:
          - $ref: "#/components/schemas/FeatureConfig"
          description: All configuration associated with the feature.
        provisioningState:
          allOf:
          - $ref: "#/components/schemas/ProvisioningState"
          description: Output only. The provisioning state of the feature.
          readOnly: true
      type: object
    FeatureConfig:
      description: Feature specific configuration associated with a Feature resource.
      properties:
        featureType:
          allOf:
          - $ref: "#/components/schemas/FeatureType"
          description: The feature type this configuration contains.
        l3BaseConfig:
          allOf:
          - $ref: "#/components/schemas/L3BaseConfig"
          description: All configuration associated with the FEATURE_TYPE_L3_BASE
      type: object
    L3BaseConfig:
      description: All FEATURE_TYPE_L3_BASE configuration.
      properties:
        ipv4Subnet:
          description: |-
            Required. IPv4 subnet used to establish L3 connectivity for the customer

            Note: The IP address must have the subnet mask applied to it.
          type: string
        ipv4SubnetPrefixLength:
          description: Required. IPv4 subnet prefix length.
          format: int32
          type: integer
        ipv6Subnet:
          description: |-
            Optional. IPv6 subnet used to establish L3 connectivity for the customer

            Note: The IP address must have the subnet mask applied to it.
          type: string
        ipv6SubnetPrefixLength:
          description: Optional. IPv6 subnet prefix length.
          format: int32
          type: integer
        mtuBytes:
          description: |-
            Required. MTU for VLAN attachments.

            Special note: This represents the MTU at the connection points
            between providers, there may be further MTU limitations within provider
            networks.
          format: int32
          type: integer
        vlanId:
          description: |-
            Required. VLAN ID used by the connection.

            VLAN 1024 and lower are reserved and cannot have features associated with
            them.  Otherwise, a provider may select from any available VLANs.
          format: int32
          type: integer
        providerBgpConfigs:
          description: |-
            Required. A mapping of provider ID to all BGP session attributes the provider
            should use.
          items:
            $ref: "#/components/schemas/ProviderBgpConfig"
          type: array
        md5BgpPassword:
          description: Shared MD5 password for BGP sessions.
          type: string
      type: object
    ProviderBgpConfig:
      description: |-
        All parameters needed for a provider to configure a BGP session
        associated with a channel.
      properties:
        provider:
          description: |-
            Required. The resource name of the provider that this BGP configuration is
            associated with.
          type: string
        asn:
          description: Required. The ASN associated with the provider.
          format: int32
          type: integer
        hostIpv4:
          description: Required. IPv4 address hosting BGP session for provider.
          type: string
        hostIpv6:
          description: Optional. IPv6 address hosting BGP session for provider.
          type: string
      type: object
    ListFeaturesResponse:
      description: Response for obtaining multiple feature resources.
      example:
        features:
        - name: name
          channel: channel
          featureConfig: ""
          provisioningState: ""
        - name: name
          channel: channel
          featureConfig: ""
          provisioningState: ""
        nextPageToken: nextPageToken
      properties:
        features:
          description: The features from the specified provider.
          items:
            $ref: "#/components/schemas/Feature"
          type: array
        nextPageToken:
          description: |-
            A token, which can be sent as `page_token` to retrieve the next page.
            If this field is omitted, there are no subsequent pages.
          type: string
      type: object
    FeatureType:
      description: FEATURE_TYPE_L3_BASE - Primary feature used to connect Layer 3
        traffic.
      enum:
      - FEATURE_TYPE_L3_BASE
      type: string
    EnvironmentVisibility:
      description: |-
        Enum that describes the visibility of an environment.
         ENVIRONMENT_VISIBILITY_PRIVATE - A private environment has limited visibility (as jointly defined by
        providers) to an individual or small number of customers.
        ENVIRONMENT_VISIBILITY_PUBLIC - A public environment is visible to all provider customers with little to no
        restriction.
      enum:
      - ENVIRONMENT_VISIBILITY_PRIVATE
      - ENVIRONMENT_VISIBILITY_PUBLIC
      type: string
    AdminState:
      description: |
        Enum that describes the admin state of a resource.
        ADMIN_STATE_ENABLED - A provider has administratively enabled a resource.
        ADMIN_STATE_DISABLED - A provider has administratively disabled a resource.
      enum:
      - ADMIN_STATE_ENABLED
      - ADMIN_STATE_DISABLED
      type: string
    InterconnectState:
      description: |-
        Enum that describes the state of an Interconnect.
        INTERCONNECT_STATE_PENDING - Provisioning is pending and not ready for production traffic.
        INTERCONNECT_STATE_ACTIVE - Provisioning is complete and ready for production traffic.
        INTERCONNECT_STATE_CLOSED - Functional for current customers but closed to new connections.
      enum:
      - INTERCONNECT_STATE_PENDING
      - INTERCONNECT_STATE_ACTIVE
      - INTERCONNECT_STATE_CLOSED
      type: string
    VerificationState:
      description: |-
        Enum that describes the verification state of a resource.
        VERIFICATION_STATE_UNVERIFIED - Verification is pending and not ready for production traffic.
        VERIFICATION_STATE_VERIFIED - Verification is complete and ready for production traffic.
      enum:
      - VERIFICATION_STATE_UNVERIFIED
      - VERIFICATION_STATE_VERIFIED
      type: string
    ProvisioningState:
      description: |-
        Enum that describes the provisioning state of a resource.
        PROVISIONING_STATE_PENDING:
          1. Feature is created and parameters are reserved.

        PROVISIONING_STATE_FINAL:
          1. Configuration has propagated fully to the provider's infrastructure.
          2. Customer may send production traffic between providers using the
             feature.
      enum:
      - PROVISIONING_STATE_PENDING
      - PROVISIONING_STATE_FINAL
      type: string
  securitySchemes: {}
