  /providers/{provider}/environments/{environment}/interconnects/{interconnect}/connections/{connection}/features:
    get:
      description: List all features associated with a given connection.
      operationId: ListFeatures
      parameters:
      - description: Resource ID segment making up resource `name`.
        explode: false
