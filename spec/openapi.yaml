    get:
      description: Get details about a specific connection.
      operationId: GetConnection
      parameters:
      - description: Resource ID segment making up resource `name`.
        explode: false
        in: path
        name: provider
        required: true
        schema:
          type: string
        style: simple
      - description: Resource ID segment making up resource `name`.
        explode: false
        in: path
        name: environment
        required: true
        schema:
          type: string
        style: simple
      - description: Resource ID segment making up resource `name`.
        explode: false
        in: path
        name: interconnect
        required: true
        schema:
          type: string
        style: simple
      - description: Resource ID segment making up resource `name`.
        explode: false
        in: path
        name: connection
        required: true
        schema:
          type: string
        style: simple
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Connection"
          description: Successful operation
      security: []
      tags:
      - mcapi
    patch:
      description: |-
        Update a specific connection's attributes.

        When calling this API if the field being updated is synchronized between
        the providers, the remote provider should update their local connection
        state before requesting an update to the server provider resource.  When
        requesting an update to a connection, all remote provider update requests
        must be rejected.

        Errors:
          409: CONFLICT. Returned when a server detect concurrent updates to the
          resource.
      operationId: UpdateConnection
      parameters:
      - description: Resource ID segment making up resource `name`.
        explode: false
        in: path
        name: provider
        required: true
        schema:
          type: string
        style: simple
      - description: Resource ID segment making up resource `name`.
        explode: false
        in: path
        name: environment
        required: true
        schema:
          type: string
        style: simple
      - description: Resource ID segment making up resource `name`.
        explode: false
        in: path
        name: interconnect
        required: true
        schema:
          type: string
        style: simple
      - description: Resource ID segment making up resource `name`.
        explode: false
        in: path
        name: connection
        required: true
        schema:
          type: string
        style: simple
      - description: The list of fields to update.
        explode: true
        in: query
        name: updateMask
        required: false
        schema:
          format: fieldmask
          pattern: "^(\\s*[^,\\s.]+(\\s*[,.]\\s*[^,\\s.]+)*)?$"
          type: string
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Connection"
        description: Required. The connection to update.
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Connection"
          description: Successful operation
      security: []
      tags:
      - mcapi
  /providers/{provider}/environments/{environment}/interconnects/{interconnect}/connections:
    get:
      description: List all connections associated with a given interconnect.
      operationId: ListConnections
      parameters:
      - description: Resource ID segment making up resource `name`.
        explode: false
        in: path
        name: provider
        required: true
        schema:
          type: string
        style: simple
      - description: Resource ID segment making up resource `name`.
        explode: false
        in: path
        name: environment
        required: true
        schema:
          type: string
        style: simple
      - description: Resource ID segment making up resource `name`.
        explode: false
        in: path
        name: interconnect
        required: true
        schema:
          type: string
        style: simple
      - description: |-
          The maximum number of connections to return. The service may return fewer
          than this value.
        explode: true
        in: query
        name: pageSize
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: |-
          A page token, received from a previous `ListConnections` call.
          Provide this to retrieve the subsequent page.

          When paginating, all other parameters provided to `ListConnections` must
          match the call that provided the page token.
        explode: true
        in: query
        name: pageToken
        required: false
        schema:
          type: string
        style: form
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListConnectionsResponse"
          description: Successful operation
      security: []
      tags:
      - mcapi
    post:
      description: |-
        Create a new connection associated with a given interconnect.

        When calling this API, remote providers must first create a connection
        resource locally.  This ensures the remote provider can handle server
        failures (retries and cleanup).

        If connection creation fails, the provider should restart their call flow
        refreshing any environment and interconnect details used to create the
        request and retry.  When retrying, client should use an exponential
        backoff strategy for up to 60 seconds.

        Errors:
            409: CONFLICT. The resource is being created or has already been
            created.
      operationId: CreateConnection
      parameters:
      - description: Resource ID segment making up resource `name`.
        explode: false
        in: path
        name: provider
        required: true
        schema:
          type: string
        style: simple
      - description: Resource ID segment making up resource `name`.
        explode: false
        in: path
        name: environment
        required: true
        schema:
          type: string
        style: simple
      - description: Resource ID segment making up resource `name`.
        explode: false
        in: path
        name: interconnect
        required: true
        schema:
          type: string
        style: simple
      - description: |-
          Required. The ID to use for the connection, which will become the final component of
          the connection's resource name.
        explode: true
        in: query
        name: connectionId
        required: true
        schema:
          type: string
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Connection"
        description: Required. The connection to create.
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Connection"
          description: Successful operation
      security: []
      tags:
      - mcapi
  /providers/{provider}/environments/{environment}/interconnects/{interconnect}/connections/{connection}/GenerateFeatureGuidance:
